<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MongoDB Quiz Uygulaması</h1>
            <p>30 Çoktan Seçmeli + 3 Kod Yazma Sorusu</p>
        </header>

        <div class="quiz-section">
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">33</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question-container" id="question-container">
                <!-- Sorular buraya dinamik olarak yüklenecek -->
            </div>

            <div class="navigation">
                <button id="prev-btn" disabled>Önceki</button>
                <button id="next-btn">Sonraki</button>
                <button id="finish-btn" style="display: none;">Bitir</button>
            </div>
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <h2>Quiz Sonuçları</h2>
            <div class="score-display">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <div class="score-details">
                    <p>Doğru: <span id="correct-count">0</span></p>
                    <p>Yanlış: <span id="wrong-count">0</span></p>
                    <p>Toplam: <span id="total-count">33</span></p>
                </div>
            </div>
            <button id="restart-btn">Yeniden Başla</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
